
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65">
<h2>Créer un nouveau kebab</h2>

<form [formGroup]="kebabForm" (ngSubmit)="onSubmit()">
    <div class="form_viande" >
        <label for="viande"></label>
        <select id="viande" formControlName="viande" class="viande_value">
            <option value="" disabled>Sélectionnez une viande</option>
            <option *ngFor="let viande of viandes" [value]="viande">{{ viande }}</option>
        </select>
        <div
            *ngIf="kebabForm.get('viande')?.invalid && (kebabForm.get('viande')?.dirty || kebabForm.get('viande')?.touched)">
        </div>
    </div>

    <div class="form-group">
        <label for="sauce"></label>
        <select id="sauce" formControlName="sauce" class="sauce_value">
            <option value="" disabled>Sélectionnez une sauce</option>
            <option *ngFor="let sauce of sauces" [value]="sauce">{{ sauce }}</option>
        </select>
        <div
            *ngIf="kebabForm.get('sauce')?.invalid && (kebabForm.get('sauce')?.dirty || kebabForm.get('sauce')?.touched)">
        </div>
    </div>

    <div class="form-group">
        <label for="avecFrites">Avec frites :</label>
        <input type="checkbox" id="avecFrites" formControlName="avecFrites" class="check">
        <div
            *ngIf="kebabForm.get('avecFrites')?.invalid && (kebabForm.get('avecFrites')?.dirty || kebabForm.get('avecFrites')?.touched)">
        </div>
    </div>
    <div class="form-group">
        <label for="prix">€ :</label>
        <input type="number" id="prix" formControlName="prix" step="0.1" class="sauce_value">
        <div *ngIf="kebabForm.get('prix')?.invalid && (kebabForm.get('prix')?.dirty || kebabForm.get('prix')?.touched)">
   
        </div>
    </div>

    <button type="submit" [disabled]="kebabForm.invalid"  class="btn btn-primary">Créer</button>
</form>

<p>Résumé: {{ resume }}</p>
